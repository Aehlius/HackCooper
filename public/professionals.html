	<body>
		<div class="container" style="width: 100%; padding: 10px 0; background-color: #99A8D1;">
			<div class="row justify-content-center" style="width: 100%;">
				<div class="col-12 col-md-10 col-lg-8">
					<form class="card card-sm">
						<div class="card-body row no-gutters align-items-center">
							<div class="col-auto">
								<i class="fas fa-search h4 text-body"></i>
							</div>
							<div class="col">
								<input type="text" id="searchBar" class="form-control form-control-lg form-control-borderless" placeholder="Enter your location to find a professional near you">
							</div>
							<div class="col-auto">
								<input type="button" id="searchButton" class="btn btn-lg btn-success" value="Search"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="result"></div>
		<script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
	  <script>
      var client = algoliasearch('I01LI0L3ZG', '0454cf70675f56b699739bd7770c3f6b');
      var index = client.initIndex('Psychologists');
      index.search($('#searchBar').val(), function(err, results) {
        if (err) {
          throw err;
        }
        // document.getElementById('result').innerHTML = "<p>"+results.nbHits+"</p>";
