<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Friend.ly</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearchLite.min.js"></script>

		<link rel="stylesheet" href="/static/css/index.css">
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-12 col-md-10 col-lg-8">
						<form class="card card-sm">
							<div class="card-body row no-gutters align-items-center">
								<div class="col-auto">
									<i class="fas fa-search h4 text-body"></i>
								</div>
								<div class="col">
									<input type="text" id="searchBar" class="form-control form-control-lg form-control-borderless" placeholder="Enter your location to find a professional near you">
								</div>
								<div class="col-auto">
									<input type="button" id="searchButton" class="btn btn-lg btn-success" value="Search"/>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</nav>
	    <!-- Location: <input name="userInput" type="text" id="searchTxt" /> -->
		<div id="result"></div>
	  <script>
	      var algoliasearch = require('algoliasearch');
	      var client = algoliasearch('I01LI0L3ZG', '0454cf70675f56b699739bd7770c3f6b');
	      var index = client.initIndex('Psychologists');
	      index.search(document.getElementById("searchTxt").value, function(err, results) {
	          if (err) {
	              throw err;
	          }
	          document.getElementById('result').innerHTML = "<p>"+results.nbHits+"</p>";
	          document.getElementById('result').innerHTML = "<p>Here is the first one: "+results.hits[0]+"</p>";
	      });
	  </script>
	</body>
</html>
