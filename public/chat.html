<!DOCTYPE html>
<html>
  <head>
    <title>Friend.ly</title>
    <meta charset="utf-8">

    <script defer src="/__/firebase/5.5.4/firebase-auth.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./static/css/chat.css">
  </head>
  <body>
    <div class="chat_window">
      <div class="top_menu row align-items-center">
        <div class="col-sm"></div>
        <div class="title col-sm">
          <span>Anonymous</span>
        </div>
        <div class="button col-sm">
          <button id="wrapup" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            <span>Wrap Up</span>
          </button>
        </div>
      </div>
      <ul class="messages"></ul>
      <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
          <input class="message_input" placeholder="Type your message here..." />
        </div>
        <div class="send_message">
          <div class="icon"></div>
          <div class="text">Send</div>
        </div>
      </div>
    </div>
    <div class="message_template">
      <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
          <div class="text"></div>
        </div>
      </li>
    </div>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tell us about your companion</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="container">
                  <div class="row">
                  <h2>Rate your experience</h2><script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
              <!-- Bootsnipp -->
              <ins class="adsbygoogle"
                   style="display:block"
                   data-ad-client="ca-pub-7749520983305929"
                   data-ad-slot="1217000491"
                   data-ad-format="auto"></ins>
              <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
              </script>
                      <div class="well text-center">
                          <button type="button" class="btn btn-hot text-uppercase"><a href="http://www.positiwitty.com/">Negative</a></button>
                          <button type="button" class="btn btn-sunny text-uppercase"><a href="http://www.positiwitty.com/">Neutral</a></button>
                          <button type="button" class="btn btn-fresh text-uppercase"><a href="http://www.positiwitty.com/">Positive</a></button>
                          <button type="button" class="btn btn-sky text-uppercase"><a href="http://www.positiwitty.com/">Add a friend</a></button>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Report</button>
            <button type="button" class="btn btn-primary">Rematch</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>

      firebase.initializeApp(config);

    <script src="/static/javascript/chat.js"></script>
  </body>
</html>
